version: '3.8'

services:
  backend:
    build: ../backend
    container_name: sussurros_backend
    restart: always
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=sqlite:///instance/sussurros.db
    volumes:
      - ../backend/instance:/app/instance
      - ../backend/uploads:/app/uploads
    networks:
      - app-network

  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: sussurros_frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
