    <!-- PWA Settings & Browser UI Color -->
    <!-- Default for Light Mode (overridden by JS for Dark Mode support in Firefox/Opera) -->
    <meta name="theme-color" content="#053061" />
    <meta name="color-scheme" content="light dark" />

    <script>
        // Fix for Firefox/Opera ignoring media="prefers-color-scheme" in meta theme-color
        (function () {
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            const lightColor = '#053061';
            const darkColor = '#020617';

            function updateThemeColor() {
                if (!metaThemeColor) return;
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                metaThemeColor.setAttribute('content', isDark ? darkColor : lightColor);
            }

            // Initial check
            updateThemeColor();

            // Listen for changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
        })();
    </script>
