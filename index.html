<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- PWA Settings & Browser UI Color -->
  <meta name="theme-color" content="#053061" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)" />
  <meta name="color-scheme" content="light dark" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- 1. Preconnects -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- 2. Fonts CSS: Merriweather for academic body text -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">

  <!-- 4. Tailwind Script -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            brand: {
              blue: '#053061', // MDPI Navy
              accent: '#47a905', // Open Access Green
              light: '#f4f7f9',
              text: '#2c3e50',
            }
          }
        }
      }
    }
  </script>
