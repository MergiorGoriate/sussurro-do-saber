name: Deploy to Hetzner VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and Typecheck
        run: npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          envs: SECRET_KEY,GEMINI_API_KEY
          script: |
            # Navigate to project directory
            TARGET_DIR="/home/mergior/apps/sussurros-do-saber"

            if [ ! -d "$TARGET_DIR" ]; then
              git clone https://github.com/${{ github.repository }} "$TARGET_DIR"
            fi

            cd "$TARGET_DIR"

            # Pull latest changes
            git pull origin main

            # Export secrets for docker-compose (passed via envs)
            export SECRET_KEY=$SECRET_KEY
            export GEMINI_API_KEY=$GEMINI_API_KEY

            # Build and Run
            docker-compose up -d --build --remove-orphans
