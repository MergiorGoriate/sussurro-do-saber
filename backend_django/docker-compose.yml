version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sussurros_db
      - POSTGRES_USER=sussurros_user
      - POSTGRES_PASSWORD=sussurros_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sussurros_user -d sussurros_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://sussurros_user:sussurros_pass@db:5432/sussurros_db
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://sussurros_user:sussurros_pass@db:5432/sussurros_db
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
      - db

  beat:
    build: .
    command: celery -A config beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://sussurros_user:sussurros_pass@db:5432/sussurros_db
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
