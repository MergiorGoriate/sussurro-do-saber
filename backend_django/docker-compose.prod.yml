version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sussurros_db}
      - POSTGRES_USER=${POSTGRES_USER:-sussurros_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sussurros_pass}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sussurros_user} -d ${POSTGRES_DB:-sussurros_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:alpine
    restart: always

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER:-sussurros_user}:${POSTGRES_PASSWORD:-sussurros_pass}@db:5432/${POSTGRES_DB:-sussurros_db}
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    volumes:
      - ../infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: always

  worker:
    build: .
    command: celery -A config worker --loglevel=info
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-sussurros_user}:${POSTGRES_PASSWORD:-sussurros_pass}@db:5432/${POSTGRES_DB:-sussurros_db}
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
      - db
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"

volumes:
  postgres_data:
